<!DOCTYPE html>
<html lang="es-ar">
<head>
	<meta charset="utf-8" />
	<meta description="RWD" />
	<title>HTML5 Lindo</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="estilos.css" />
</head>
<body>
	<header>
		<figure id="logo">
			<img src="logo.png" />			
		</figure>
		<h1>Taller de Responsive Web Design</h1>
		<figure id="avatar">
			<img src="avatar.png" />
		</figure>
	</header>
	<nav>
		<ul>
			<li><a href="#">HTML5</a></li>
			<li><a href="#">CSS3</a></li>
			<li><a href="#">Javascript</a></li>
			<li id="nuevo_nav">
				<a href="#">Nuevo</a>
			</li>
		</ul>
	</nav>
	<section id="contenido">
		<article class="item">
			<figure class="imagen_item">
				<img src="foto.jpg">
			</figure>
			<h2 class="titulo_item">
				<a href="#">
					Título del artículo
				</a>
			</h2>
			<div class="autor_item">
				por <a href="#">Marcelo Tinelli</a>
			</div>
			<div class="info_item">
				<a href="#" class="tag_item">Categoría</a>
				<span class="fecha_item">
					5 min
				</span>
				<a href="#" class="comentario_item">12</a>
				<a href="#" class="favorito_item"></a>
			</div>
			<div class="votacion">
				<a href="#" class="up"></a>
					212
				<a href="#" class="down"></a>
			</div>
		</article>
	</section>
	<footer>
		<p>
			<strong>Taller de Responsive Web Design</strong>
		</p>
		<p>
			2014
		</p>
	</footer>
</body>
</html>
